    <script>
        // Estado de las sombras
        let shadowState = {
            type: 'box',
            layers: [
                { x: 0, y: 4, blur: 6, spread: 0, color: 'rgba(0, 0, 0, 0.1)', inset: false }
            ],
            activeLayer: 0
        };

        // Presets
        const presets = {
            box: [
                { name: 'Suave', layers: [{ x: 0, y: 2, blur: 8, spread: 0, color: 'rgba(0, 0, 0, 0.1)', inset: false }] },
                { name: 'Material Design', layers: [{ x: 0, y: 3, blur: 6, spread: 0, color: 'rgba(0, 0, 0, 0.16)', inset: false }] },
                { name: 'Elevado', layers: [{ x: 0, y: 10, blur: 25, spread: 0, color: 'rgba(0, 0, 0, 0.2)', inset: false }] },
                { name: 'Neuromorfismo', layers: [
                    { x: 8, y: 8, blur: 16, spread: 0, color: 'rgba(0, 0, 0, 0.1)', inset: false },
                    { x: -8, y: -8, blur: 16, spread: 0, color: 'rgba(255, 255, 255, 0.7)', inset: false }
                ]},
                { name: 'Inset Suave', layers: [{ x: 0, y: 2, blur: 4, spread: 0, color: 'rgba(0, 0, 0, 0.1)', inset: true }] },
                { name: 'Glow', layers: [{ x: 0, y: 0, blur: 20, spread: 0, color: 'rgba(46, 134, 171, 0.5)', inset: false }] }
            ],
            text: [
                { name: 'Suave', layers: [{ x: 0, y: 2, blur: 4, spread: 0, color: 'rgba(0, 0, 0, 0.3)' }] },
                { name: 'Relieve', layers: [{ x: 1, y: 1, blur: 0, spread: 0, color: 'rgba(255, 255, 255, 0.8)' }] },
                { name: 'Hundido', layers: [{ x: 0, y: 1, blur: 2, spread: 0, color: 'rgba(0, 0, 0, 0.5)' }] },
                { name: 'Neon', layers: [
                    { x: 0, y: 0, blur: 10, spread: 0, color: '#2E86AB' },
                    { x: 0, y: 0, blur: 20, spread: 0, color: '#48A9A6' }
                ]},
                { name: '3D', layers: [
                    { x: 1, y: 1, blur: 0, spread: 0, color: '#999' },
                    { x: 2, y: 2, blur: 0, spread: 0, color: '#888' },
                    { x: 3, y: 3, blur: 0, spread: 0, color: '#777' }
                ]}
            ]
        };

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            renderShadowLayers();
            renderPresets();
            updatePreview();
        });

        // Renderizar capas
        function renderShadowLayers() {
            const container = document.getElementById('shadowLayers');
            container.innerHTML = '';

            shadowState.layers.forEach((layer, index) => {
                const div = document.createElement('div');
                div.className = 'shadow-layer' + (index === shadowState.activeLayer ? ' active' : '');
                div.onclick = () => {
                    shadowState.activeLayer = index;
                    renderShadowLayers();
                };

                div.innerHTML = `
                    <div class="layer-header">
                        <span class="layer-title">Capa ${index + 1}</span>
                        <div class="layer-controls">
                            ${shadowState.layers.length > 1 ? `<button class="layer-btn remove-layer-btn" onclick="event.stopPropagation(); removeShadowLayer(${index})">âœ•</button>` : ''}
                        </div>
                    </div>
                    ${index === shadowState.activeLayer ? renderLayerControls(layer, index) : ''}
                `;

                container.appendChild(div);
            });
        }

        // Renderizar controles de capa
        function renderLayerControls(layer, index) {
            const spreadControl = shadowState.type === 'box' ? `
                <div class="slider-control">
                    <div class="slider-label">
                        <span>ExpansiÃ³n</span>
                        <span class="slider-value">${layer.spread}px</span>
                    </div>
                    <input type="range" class="slider" min="-50" max="50" value="${layer.spread}"
                           oninput="updateLayerProperty(${index}, 'spread', parseInt(this.value)); this.previousElementSibling.querySelector('.slider-value').textContent = this.value + 'px'">
                </div>
            ` : '';

            const insetControl = shadowState.type === 'box' ? `
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="inset-${index}" ${layer.inset ? 'checked' : ''}
                           onchange="updateLayerProperty(${index}, 'inset', this.checked)">
                    <label for="inset-${index}" style="cursor: pointer;">Sombra interior (inset)</label>
                </div>
            ` : '';

            return `
                <div style="margin-top: var(--spacing-md);">
                    <div class="slider-control">
                        <div class="slider-label">
                            <span>Desplazamiento X</span>
                            <span class="slider-value">${layer.x}px</span>
                        </div>
                        <input type="range" class="slider" min="-50" max="50" value="${layer.x}"
                               oninput="updateLayerProperty(${index}, 'x', parseInt(this.value)); this.previousElementSibling.querySelector('.slider-value').textContent = this.value + 'px'">
                    </div>

                    <div class="slider-control">
                        <div class="slider-label">
                            <span>Desplazamiento Y</span>
                            <span class="slider-value">${layer.y}px</span>
                        </div>
                        <input type="range" class="slider" min="-50" max="50" value="${layer.y}"
                               oninput="updateLayerProperty(${index}, 'y', parseInt(this.value)); this.previousElementSibling.querySelector('.slider-value').textContent = this.value + 'px'">
                    </div>

                    <div class="slider-control">
                        <div class="slider-label">
                            <span>Desenfoque</span>
                            <span class="slider-value">${layer.blur}px</span>
                        </div>
                        <input type="range" class="slider" min="0" max="100" value="${layer.blur}"
                               oninput="updateLayerProperty(${index}, 'blur', parseInt(this.value)); this.previousElementSibling.querySelector('.slider-value').textContent = this.value + 'px'">
                    </div>

                    ${spreadControl}

                    <div class="control-group">
                        <label class="control-label">Color</label>
                        <div class="color-picker-group">
                            <input type="color" class="color-picker-box" value="${rgbaToHex(layer.color)}"
                                   onchange="updateLayerColor(${index}, this.value)">
                            <input type="text" class="color-input" value="${layer.color}"
                                   oninput="updateLayerProperty(${index}, 'color', this.value)">
                        </div>
                    </div>

                    ${insetControl}
                </div>
            `;
        }

        // Renderizar presets
        function renderPresets() {
            const container = document.getElementById('presetsGrid');
            const currentPresets = presets[shadowState.type];

            container.innerHTML = '';
            currentPresets.forEach(preset => {
                const div = document.createElement('div');
                div.className = 'preset-item';
                div.onclick = () => applyPreset(preset);

                const demo = document.createElement('div');
                demo.className = 'preset-demo';
                demo.style[shadowState.type === 'box' ? 'boxShadow' : 'textShadow'] = generateShadowCSS(preset.layers);

                if (shadowState.type === 'text') {
                    demo.textContent = 'Aa';
                    demo.style.fontSize = '2rem';
                    demo.style.fontWeight = '700';
                    demo.style.display = 'flex';
                    demo.style.alignItems = 'center';
                    demo.style.justifyContent = 'center';
                    demo.style.background = 'transparent';
                }

                div.appendChild(demo);
                div.innerHTML += `<div class="preset-label">${preset.name}</div>`;
                container.appendChild(div);
            });
        }

        // Actualizar preview
        function updatePreview() {
            const box = document.getElementById('previewBox');
            const text = document.getElementById('previewText');
            const shadow = generateShadowCSS(shadowState.layers);

            if (shadowState.type === 'box') {
                box.style.display = 'flex';
                text.style.display = 'none';
                box.style.boxShadow = shadow;
            } else {
                box.style.display = 'none';
                text.style.display = 'block';
                text.style.textShadow = shadow;
            }

            updateCSSCode();
        }

        // Generar CSS de sombra
        function generateShadowCSS(layers) {
            return layers.map(layer => {
                const parts = [
                    `${layer.x}px`,
                    `${layer.y}px`,
                    `${layer.blur}px`
                ];

                if (shadowState.type === 'box') {
                    parts.push(`${layer.spread}px`);
                }

                parts.push(layer.color);

                if (shadowState.type === 'box' && layer.inset) {
                    parts.unshift('inset');
                }

                return parts.join(' ');
            }).join(', ');
        }

        // Actualizar cÃ³digo CSS
        function updateCSSCode() {
            const cssCode = document.getElementById('cssCode');
            const property = shadowState.type === 'box' ? 'box-shadow' : 'text-shadow';
            const shadow = generateShadowCSS(shadowState.layers);
            cssCode.textContent = `${property}: ${shadow};`;
        }

        // Cambiar tipo de sombra
        function setShadowType(type) {
            shadowState.type = type;
            shadowState.activeLayer = 0;

            // Actualizar botones
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderShadowLayers();
            renderPresets();
            updatePreview();
        }

        // Actualizar propiedad de capa
        function updateLayerProperty(index, property, value) {
            shadowState.layers[index][property] = value;
            updatePreview();
        }

        // Actualizar color de capa
        function updateLayerColor(index, hexColor) {
            const rgba = hexToRgba(hexColor, 0.5);
            shadowState.layers[index].color = rgba;
            renderShadowLayers();
            updatePreview();
        }

        // AÃ±adir capa
        function addShadowLayer() {
            shadowState.layers.push({
                x: 0,
                y: 4,
                blur: 6,
                spread: 0,
                color: 'rgba(0, 0, 0, 0.1)',
                inset: false
            });
            shadowState.activeLayer = shadowState.layers.length - 1;
            renderShadowLayers();
            updatePreview();
        }

        // Eliminar capa
        function removeShadowLayer(index) {
            if (shadowState.layers.length > 1) {
                shadowState.layers.splice(index, 1);
                shadowState.activeLayer = Math.max(0, shadowState.activeLayer - 1);
                renderShadowLayers();
                updatePreview();
            }
        }

        // Aplicar preset
        function applyPreset(preset) {
            shadowState.layers = JSON.parse(JSON.stringify(preset.layers));
            shadowState.activeLayer = 0;
            renderShadowLayers();
            updatePreview();
        }

        // Copiar cÃ³digo CSS
        function copyCSSCode(btn) {
            const cssCode = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(cssCode).then(() => {
                btn.textContent = 'Â¡Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar CSS';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Utilidades de color
        function hexToRgba(hex, alpha = 1) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function rgbaToHex(rgba) {
            const match = rgba.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
            if (!match) return '#000000';
            const r = parseInt(match[1]).toString(16).padStart(2, '0');
            const g = parseInt(match[2]).toString(16).padStart(2, '0');
            const b = parseInt(match[3]).toString(16).padStart(2, '0');
            return `#${r}${g}${b}`;
        }
    </script>
</body>
