    <script>
        // Gesti√≥n de pesta√±as
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // ===== CRON√ìMETRO =====
        let cronometroInterval = null;
        let cronometroRunning = false;
        let cronometroTime = 0;
        let cronometroLaps = [];

        const cronometroDisplay = document.getElementById('cronometro-display');
        const cronometroStartBtn = document.getElementById('cronometro-start');
        const cronometroLapBtn = document.getElementById('cronometro-lap');
        const cronometroResetBtn = document.getElementById('cronometro-reset');
        const cronometroLapsContainer = document.getElementById('cronometro-laps');
        const cronometroLapsList = document.getElementById('cronometro-laps-list');

        function formatCronometro(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}<span class="milliseconds">.${String(milliseconds).padStart(2, '0')}</span>`;
        }

        cronometroStartBtn.addEventListener('click', () => {
            if (!cronometroRunning) {
                cronometroRunning = true;
                cronometroStartBtn.textContent = 'Pausar';
                cronometroStartBtn.classList.remove('btn-primary');
                cronometroStartBtn.classList.add('btn-secondary');

                const startTime = Date.now() - cronometroTime;
                cronometroInterval = setInterval(() => {
                    cronometroTime = Date.now() - startTime;
                    cronometroDisplay.innerHTML = formatCronometro(cronometroTime);
                }, 10);
            } else {
                cronometroRunning = false;
                cronometroStartBtn.textContent = 'Reanudar';
                cronometroStartBtn.classList.remove('btn-secondary');
                cronometroStartBtn.classList.add('btn-primary');
                clearInterval(cronometroInterval);
            }
        });

        cronometroLapBtn.addEventListener('click', () => {
            if (cronometroRunning) {
                cronometroLaps.push(cronometroTime);
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Vuelta ${cronometroLaps.length}</span>
                    <span class="lap-time">${formatCronometro(cronometroTime).replace(/<[^>]*>/g, '')}</span>
                `;
                cronometroLapsList.insertBefore(lapItem, cronometroLapsList.firstChild);
                cronometroLapsContainer.style.display = 'block';
            }
        });

        cronometroResetBtn.addEventListener('click', () => {
            cronometroRunning = false;
            cronometroTime = 0;
            cronometroLaps = [];
            clearInterval(cronometroInterval);
            cronometroDisplay.innerHTML = formatCronometro(0);
            cronometroStartBtn.textContent = 'Iniciar';
            cronometroStartBtn.classList.remove('btn-secondary');
            cronometroStartBtn.classList.add('btn-primary');
            cronometroLapsList.innerHTML = '';
            cronometroLapsContainer.style.display = 'none';
        });

        // ===== TEMPORIZADOR =====
        let temporizadorInterval = null;
        let temporizadorRunning = false;
        let temporizadorTime = 300; // 5 minutos por defecto

        const tempHoursInput = document.getElementById('temp-hours');
        const tempMinutesInput = document.getElementById('temp-minutes');
        const tempSecondsInput = document.getElementById('temp-seconds');
        const temporizadorDisplay = document.getElementById('temporizador-display');
        const temporizadorStartBtn = document.getElementById('temporizador-start');
        const temporizadorResetBtn = document.getElementById('temporizador-reset');

        function formatTemporizador(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateTemporizadorFromInputs() {
            const hours = parseInt(tempHoursInput.value) || 0;
            const minutes = parseInt(tempMinutesInput.value) || 0;
            const seconds = parseInt(tempSecondsInput.value) || 0;
            temporizadorTime = hours * 3600 + minutes * 60 + seconds;
            temporizadorDisplay.textContent = formatTemporizador(temporizadorTime);
        }

        [tempHoursInput, tempMinutesInput, tempSecondsInput].forEach(input => {
            input.addEventListener('input', () => {
                if (!temporizadorRunning) {
                    updateTemporizadorFromInputs();
                }
            });
        });

        temporizadorStartBtn.addEventListener('click', () => {
            if (!temporizadorRunning) {
                if (temporizadorTime <= 0) {
                    alert('‚ö†Ô∏è Por favor, establece un tiempo v√°lido');
                    return;
                }

                temporizadorRunning = true;
                temporizadorStartBtn.textContent = 'Pausar';
                temporizadorStartBtn.classList.remove('btn-primary');
                temporizadorStartBtn.classList.add('btn-secondary');

                temporizadorInterval = setInterval(() => {
                    temporizadorTime--;
                    temporizadorDisplay.textContent = formatTemporizador(temporizadorTime);

                    if (temporizadorTime <= 0) {
                        clearInterval(temporizadorInterval);
                        temporizadorRunning = false;
                        temporizadorStartBtn.textContent = 'Iniciar';
                        temporizadorStartBtn.classList.remove('btn-secondary');
                        temporizadorStartBtn.classList.add('btn-primary');
                        playSound();
                        alert('‚è∞ ¬°Tiempo finalizado!');
                    }
                }, 1000);
            } else {
                temporizadorRunning = false;
                temporizadorStartBtn.textContent = 'Reanudar';
                temporizadorStartBtn.classList.remove('btn-secondary');
                temporizadorStartBtn.classList.add('btn-primary');
                clearInterval(temporizadorInterval);
            }
        });

        temporizadorResetBtn.addEventListener('click', () => {
            temporizadorRunning = false;
            clearInterval(temporizadorInterval);
            updateTemporizadorFromInputs();
            temporizadorStartBtn.textContent = 'Iniciar';
            temporizadorStartBtn.classList.remove('btn-secondary');
            temporizadorStartBtn.classList.add('btn-primary');
        });

        // ===== POMODORO =====
        let pomodoroInterval = null;
        let pomodoroRunning = false;
        let pomodoroTime = 1500; // 25 minutos
        let pomodoroMode = 'work'; // 'work' o 'break'
        let pomodoroCompleted = parseInt(localStorage.getItem('pomodoro_completed')) || 0;
        let pomodoroCurrent = 0;

        const pomodoroDisplay = document.getElementById('pomodoro-display');
        const pomodoroStatus = document.getElementById('pomodoro-status');
        const pomodoroStartBtn = document.getElementById('pomodoro-start');
        const pomodoroResetBtn = document.getElementById('pomodoro-reset');
        const pomodoroCompletedEl = document.getElementById('pomodoro-completed');
        const pomodoroCurrentEl = document.getElementById('pomodoro-current');

        pomodoroCompletedEl.textContent = pomodoroCompleted;

        function formatPomodoro(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updatePomodoroStatus() {
            if (pomodoroMode === 'work') {
                pomodoroStatus.textContent = 'üçÖ Sesi√≥n de trabajo';
                pomodoroStatus.style.background = 'linear-gradient(135deg, #2E86AB, #48A9A6)';
            } else {
                pomodoroStatus.textContent = '‚òï Descanso';
                pomodoroStatus.style.background = 'linear-gradient(135deg, #48A9A6, #7FB3D3)';
            }
        }

        pomodoroStartBtn.addEventListener('click', () => {
            if (!pomodoroRunning) {
                pomodoroRunning = true;
                pomodoroStartBtn.textContent = 'Pausar';
                pomodoroStartBtn.classList.remove('btn-primary');
                pomodoroStartBtn.classList.add('btn-secondary');

                pomodoroInterval = setInterval(() => {
                    pomodoroTime--;
                    pomodoroDisplay.textContent = formatPomodoro(pomodoroTime);

                    if (pomodoroTime <= 0) {
                        playSound();

                        if (pomodoroMode === 'work') {
                            // Completar Pomodoro
                            pomodoroCurrent++;
                            pomodoroCompleted++;
                            pomodoroCurrentEl.textContent = pomodoroCurrent;
                            pomodoroCompletedEl.textContent = pomodoroCompleted;
                            localStorage.setItem('pomodoro_completed', pomodoroCompleted);

                            // Cambiar a descanso
                            pomodoroMode = 'break';
                            pomodoroTime = pomodoroCurrent % 4 === 0 ? 900 : 300; // 15min cada 4 pomodoros, 5min normal
                            alert(`üéâ ¬°Pomodoro completado! Toma un descanso de ${pomodoroCurrent % 4 === 0 ? '15' : '5'} minutos`);
                        } else {
                            // Volver a trabajo
                            pomodoroMode = 'work';
                            pomodoroTime = 1500;
                            alert('‚è∞ Descanso finalizado. ¬°A trabajar!');
                        }

                        updatePomodoroStatus();
                        pomodoroDisplay.textContent = formatPomodoro(pomodoroTime);
                    }
                }, 1000);
            } else {
                pomodoroRunning = false;
                pomodoroStartBtn.textContent = 'Reanudar';
                pomodoroStartBtn.classList.remove('btn-secondary');
                pomodoroStartBtn.classList.add('btn-primary');
                clearInterval(pomodoroInterval);
            }
        });

        pomodoroResetBtn.addEventListener('click', () => {
            pomodoroRunning = false;
            pomodoroMode = 'work';
            pomodoroTime = 1500;
            pomodoroCurrent = 0;
            clearInterval(pomodoroInterval);
            pomodoroDisplay.textContent = formatPomodoro(pomodoroTime);
            pomodoroStartBtn.textContent = 'Iniciar Pomodoro';
            pomodoroStartBtn.classList.remove('btn-secondary');
            pomodoroStartBtn.classList.add('btn-primary');
            pomodoroCurrentEl.textContent = pomodoroCurrent;
            updatePomodoroStatus();
        });

        // Sonido de alarma (beep simple)
        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Inicializar
        updatePomodoroStatus();
    </script>
