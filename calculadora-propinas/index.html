        <h1>üí∂ Propinas</h1>

    </header>

    <!-- Inputs -->
    <div class="input-group">
        <label for="monto">Monto de la cuenta (‚Ç¨)</label>
        <input type="number" id="monto" placeholder="0,00" min="0" step="0.01">
    </div>

    <!-- Botones de porcentaje -->
    <div>
        <label style="margin-bottom: 12px;">Selecciona porcentaje:</label>
        <div class="porcentajes">
            <button class="btn-porcentaje" onclick="establecerPorcentaje(10)">10%</button>
            <button class="btn-porcentaje activo" onclick="establecerPorcentaje(15)">15%</button>
            <button class="btn-porcentaje" onclick="establecerPorcentaje(20)">20%</button>
        </div>
    </div>

    <!-- Porcentaje personalizado -->
    <div class="input-group">
        <label for="porcentaje">Porcentaje personalizado (%)</label>
        <input type="number" id="porcentaje" value="15" min="0" max="100" step="0.5">
    </div>

    <!-- Resultados -->
    <div class="resultados">
        <div class="resultado-item">
            <span class="etiqueta">Monto original:</span>

        </div>

        </div>

<footer style="position: fixed; bottom: 10px; right: 20px; color: #2d3748; font-size: 0.9rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: rgba(255, 255, 255, 0.9); padding: 5px 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

<script>
    // Variables
    let porcentajeActual = 15;

    // Elementos del DOM
    const inputMonto = document.getElementById('monto');
    const inputPorcentaje = document.getElementById('porcentaje');
    const textoMontoOriginal = document.getElementById('montoOriginal');
    const textoPropina = document.getElementById('propina');
    const textoTotal = document.getElementById('total');

    // Funci√≥n para establecer porcentaje desde botones
    function establecerPorcentaje(valor) {
        porcentajeActual = valor;
        inputPorcentaje.value = valor;

        // Actualizar botones activos
        document.querySelectorAll('.btn-porcentaje').forEach(btn => {
            btn.classList.remove('activo');
        });
        event.target.classList.add('activo');

        calcular();
    }

    // Funci√≥n para calcular propina
    function calcular() {
        porcentajeActual = parseFloat(inputPorcentaje.value) || 0;
        const monto = parseFloat(inputMonto.value) || 0;

        const propina = monto * (porcentajeActual / 100);
        const total = monto + propina;

        // Formatear n√∫meros en espa√±ol
        textoMontoOriginal.textContent = monto.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
        textoPropina.textContent = propina.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
        textoTotal.textContent = total.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
    }

    // Event listeners
    inputMonto.addEventListener('input', calcular);
    inputPorcentaje.addEventListener('input', calcular);

    // Calcular al cargar
    calcular();
</script>
