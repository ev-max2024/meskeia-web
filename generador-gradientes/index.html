    <link rel="icon" type="image/png" href="../icon_meskeia.png">

    <style>
        /* Reset y Variables meskeIA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta oficial meskeIA */
            --bg-primary: #FAFAFA;
            --bg-card: #FFFFFF;
            --primary: #2E86AB;
            --secondary: #48A9A6;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);

            min-height: 100vh;
        }

        .container {
            max-width: 1400px;

            padding: 0 20px;

        .header {

        .main-grid {

            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-light);

            box-shadow: var(--shadow-medium);
        }

        .card-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: var(--spacing-md);
            font-weight: 600;

        /* Preview del gradiente */
        .gradient-preview {
            width: 100%;
            height: 400px;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            margin-bottom: var(--spacing-lg);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .preview-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: var(--spacing-md);

            box-shadow: var(--shadow-medium);
        }

        .preview-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .preview-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Controles */
        .control-group {
            margin-bottom: var(--spacing-lg);
        }

        .control-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .control-row {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        /* Tipo de gradiente */
        .gradient-type-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .type-btn {
            padding: 12px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .type-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Color stops */
        .color-stops {
            margin-bottom: var(--spacing-lg);
        }

        .color-stop {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--hover);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .color-stop-picker {
            width: 60px;
            height: 60px;
            border: 2px solid var(--border);

            cursor: pointer;

        .color-stop-input {

        .color-stop-position {

        .remove-color-btn {

            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;

            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-color-btn:hover {
            background: var(--primary);

        }

        /* Slider de √°ngulo/posici√≥n */
        .slider-control {
            margin-bottom: var(--spacing-md);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .slider-value {
            font-weight: 600;
            color: var(--primary);
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            background: var(--border);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        /* C√≥digo CSS */
        .css-output {
            background: #1A1A1A;
            color: #F0F0F0;
            padding: var(--spacing-lg);
            border-radius: var(--radius);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;

        }

        .copy-code-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .copy-code-btn:hover {
            background: var(--secondary);
        }

        .copy-code-btn.copied {
            background: #48BB78;
        }

        /* Presets */
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--spacing-md);
        }

        .preset-item {
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.2s ease;
            position: relative;

        .preset-item:hover {
            transform: scale(1.05);

        .preset-label {

        /* Animaciones */

        /* Responsive */

<body>

    <div class="container">
        <div class="header">
            <h1>üåà Generador de Gradientes CSS</h1>
            <p class="subtitle">Crea gradientes lineales, radiales y c√≥nicos con vista previa en tiempo real</p>
        </div>

        <div class="main-grid">
            <!-- Panel izquierdo: Preview -->
            <div>
                <div class="card">
                    <h2 class="card-title">Vista Previa</h2>
                    <div class="gradient-preview" id="gradientPreview">
                        <div class="preview-info">
                            <div class="preview-label">Tipo de Gradiente</div>

                        </div>

                <!-- C√≥digo CSS -->
                <div class="card">

                        <button class="copy-code-btn" onclick="copyCSSCode(this)">Copiar CSS</button>
                        <pre id="cssCode">background: linear-gradient(90deg, #2E86AB 0%, #48A9A6 100%);</pre>
                    </div>
                </div>

                <!-- Presets -->
                <div class="card">
                    <h2 class="card-title">üé® Presets Populares</h2>
                    <div class="presets-grid" id="presetsGrid"></div>
                </div>
            </div>

            <!-- Panel derecho: Controles -->
            <div class="card">
                <h2 class="card-title">Configuraci√≥n</h2>

                <!-- Tipo de gradiente -->
                <div class="control-group">
                    <label class="control-label">Tipo de Gradiente</label>
                    <div class="gradient-type-buttons">
                        <button class="type-btn active" onclick="setGradientType('linear')">Lineal</button>
                        <button class="type-btn" onclick="setGradientType('radial')">Radial</button>
                        <button class="type-btn" onclick="setGradientType('conic')">C√≥nico</button>
                    </div>
                </div>

                <!-- √Ångulo/Posici√≥n -->
                <div class="slider-control" id="angleControl">
                    <div class="slider-label">
                        <label class="control-label">√Ångulo</label>
                        <span class="slider-value" id="angleValue">90¬∞</span>
                    </div>
                    <input type="range" id="angleSlider" class="slider" min="0" max="360" value="90" oninput="updateGradient()">
                </div>

                <!-- Color stops -->
                <div class="control-group">
                    <label class="control-label">Colores</label>
                    <div class="color-stops" id="colorStops"></div>
                    <button class="add-color-btn" onclick="addColorStop()">+ A√±adir Color</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer meskeIA -->
    <footer style="position: fixed; bottom: 10px; right: 20px; color: #2d3748; font-size: 0.9rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: rgba(255, 255, 255, 0.9); padding: 5px 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        ¬© 2025 meskeIA
    </footer>

    <script>
        // Estado del gradiente
        let gradientState = {
            type: 'linear',
            angle: 90,
            colors: [
                { color: '#2E86AB', position: 0 },
                { color: '#48A9A6', position: 100 }
            ]
        };

        // Presets populares
        const presets = [
            { name: 'Sunset', type: 'linear', angle: 135, colors: [{color: '#FF6B6B', position: 0}, {color: '#FFE66D', position: 50}, {color: '#4ECDC4', position: 100}] },
            { name: 'Ocean', type: 'linear', angle: 180, colors: [{color: '#2E3192', position: 0}, {color: '#1BFFFF', position: 100}] },
            { name: 'Fire', type: 'linear', angle: 45, colors: [{color: '#FF0844', position: 0}, {color: '#FFB199', position: 100}] },
            { name: 'Purple Haze', type: 'linear', angle: 90, colors: [{color: '#360033', position: 0}, {color: '#0b8793', position: 100}] },
            { name: 'Green Beach', type: 'linear', angle: 120, colors: [{color: '#02AAB0', position: 0}, {color: '#00CDAC', position: 100}] },
            { name: 'Twilight', type: 'linear', angle: 180, colors: [{color: '#0F2027', position: 0}, {color: '#203A43', position: 50}, {color: '#2C5364', position: 100}] },
            { name: 'Peach', type: 'radial', angle: 0, colors: [{color: '#ED4264', position: 0}, {color: '#FFEDBC', position: 100}] },
            { name: 'Skyline', type: 'linear', angle: 135, colors: [{color: '#1488CC', position: 0}, {color: '#2B32B2', position: 100}] }
        ];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            renderColorStops();
            renderPresets();
            updateGradient();
        });

        // Renderizar color stops
        function renderColorStops() {
            const container = document.getElementById('colorStops');
            container.innerHTML = '';

            gradientState.colors.forEach((colorStop, index) => {
                const div = document.createElement('div');
                div.className = 'color-stop';
                div.innerHTML = `
                    <input type="color" class="color-stop-picker" value="${colorStop.color}" onchange="updateColorStop(${index}, 'color', this.value)">
                    <input type="text" class="color-stop-input" value="${colorStop.color}" oninput="updateColorStop(${index}, 'color', this.value)">
                    <input type="number" class="color-stop-position" value="${colorStop.position}" min="0" max="100" oninput="updateColorStop(${index}, 'position', this.value)">
                    <span style="color: var(--text-secondary); font-size: 0.9rem;">%</span>
                    ${gradientState.colors.length > 2 ? `<button class="remove-color-btn" onclick="removeColorStop(${index})">‚úï</button>` : ''}
                `;
                container.appendChild(div);
            });
        }

        // Renderizar presets
        function renderPresets() {
            const container = document.getElementById('presetsGrid');
            presets.forEach(preset => {
                const div = document.createElement('div');
                div.className = 'preset-item';
                div.style.background = generateGradientCSS(preset);
                div.onclick = () => applyPreset(preset);
                div.innerHTML = `<div class="preset-label">${preset.name}</div>`;
                container.appendChild(div);
            });
        }

        // Actualizar gradiente
        function updateGradient() {
            const preview = document.getElementById('gradientPreview');
            const angleSlider = document.getElementById('angleSlider');
            const angleValue = document.getElementById('angleValue');

            gradientState.angle = parseInt(angleSlider.value);
            angleValue.textContent = gradientState.angle + '¬∞';

            const gradient = generateGradientCSS(gradientState);
            preview.style.background = gradient;

            updateCSSCode();
        }

        // Generar CSS del gradiente
        function generateGradientCSS(state) {
            const sortedColors = [...state.colors].sort((a, b) => a.position - b.position);
            const colorStops = sortedColors.map(c => `${c.color} ${c.position}%`).join(', ');

            switch(state.type) {
                case 'linear':
                    return `linear-gradient(${state.angle}deg, ${colorStops})`;
                case 'radial':
                    return `radial-gradient(circle, ${colorStops})`;
                case 'conic':
                    return `conic-gradient(from ${state.angle}deg, ${colorStops})`;
                default:
                    return `linear-gradient(${state.angle}deg, ${colorStops})`;
            }
        }

        // Actualizar c√≥digo CSS
        function updateCSSCode() {
            const cssCode = document.getElementById('cssCode');
            const gradient = generateGradientCSS(gradientState);
            cssCode.textContent = `background: ${gradient};`;
        }

        // Cambiar tipo de gradiente
        function setGradientType(type) {
            gradientState.type = type;

            // Actualizar botones
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Actualizar etiqueta del √°ngulo
            const angleControl = document.getElementById('angleControl');
            const angleLabel = angleControl.querySelector('.control-label');

            if (type === 'radial') {
                angleLabel.textContent = 'Posici√≥n';
            } else {
                angleLabel.textContent = '√Ångulo';
            }

            // Actualizar info
            const typeNames = { linear: 'Lineal', radial: 'Radial', conic: 'C√≥nico' };
            document.getElementById('gradientTypeInfo').textContent = typeNames[type];

            updateGradient();
        }

        // Actualizar color stop
        function updateColorStop(index, property, value) {
            if (property === 'color') {
                gradientState.colors[index].color = value;
                // Actualizar ambos inputs
                const container = document.getElementById('colorStops');
                const colorStop = container.children[index];
                colorStop.querySelector('.color-stop-picker').value = value;
                colorStop.querySelector('.color-stop-input').value = value;
            } else if (property === 'position') {
                gradientState.colors[index].position = Math.max(0, Math.min(100, parseInt(value) || 0));
            }
            updateGradient();
        }

        // A√±adir color stop
        function addColorStop() {
            const newPosition = gradientState.colors.length > 0
                ? Math.round((gradientState.colors[gradientState.colors.length - 1].position + 100) / 2)
                : 50;

            gradientState.colors.push({
                color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                position: newPosition
            });

            renderColorStops();
            updateGradient();
        }

        // Eliminar color stop
        function removeColorStop(index) {
            if (gradientState.colors.length > 2) {
                gradientState.colors.splice(index, 1);
                renderColorStops();
                updateGradient();
            }
        }

        // Aplicar preset
        function applyPreset(preset) {
            gradientState = JSON.parse(JSON.stringify(preset));

            // Actualizar tipo
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            const typeButtons = document.querySelectorAll('.type-btn');
            const typeIndex = preset.type === 'linear' ? 0 : preset.type === 'radial' ? 1 : 2;
            typeButtons[typeIndex].classList.add('active');

            // Actualizar √°ngulo
            document.getElementById('angleSlider').value = preset.angle;

            // Actualizar info
            const typeNames = { linear: 'Lineal', radial: 'Radial', conic: 'C√≥nico' };
            document.getElementById('gradientTypeInfo').textContent = typeNames[preset.type];

            renderColorStops();
            updateGradient();
        }

        // Copiar c√≥digo CSS
        function copyCSSCode(btn) {
            const cssCode = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(cssCode).then(() => {
                btn.textContent = '¬°Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar CSS';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
