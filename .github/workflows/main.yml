name: Deploy to FTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Deploy to FTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -c "
        set ssl:verify-certificate no
        set ftp:ssl-allow no
        open ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_SERVER
        mirror --reverse --delete --verbose --exclude-glob .git* --exclude-glob .github/ --exclude-glob node_modules/ --exclude-glob .env --exclude-glob *.md --exclude-glob test_ftp.py --exclude-glob deploy-test.txt --exclude-glob test-deploy.txt --exclude-glob README_DEPLOY.md ./ ./
        quit
        "